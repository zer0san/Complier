<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Fake!</title>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <script src="./script.js"></script>

    <div class="container">
        <div id="input" class="card">
            <textarea id="ipt_area" placeholder="请输入内容..." onsubmit="showFileContent">
                int a;
                b = 1;
            </textarea>
            <div class="actions">
                <input type="file" id="read_file">
                <button id="upload">提交</button>
            </div>
        </div>

        <div id="output" class="card">
            <div id="opt_title">结果输出</div>
            <textarea id="opt_area" placeholder="这里将显示结果..." readonly></textarea>
            <textarea id="asm" placeholder="asmCode" readonly></textarea>
            <textarea id="tokens" placeholder="tokens" readonly></textarea>
        </div>
    </div>
</body>

</html>

<script>
    // Modern async/await approach
    async function handleFileUpload(file) {
        try {
            const content = await readFileAsText(file);
            document.getElementById('ipt_area').value = content;

            // Do something after file is loaded
            await processFileContent(content);
        } catch (error) {
            console.error('Error reading file:', error);
        }
    }

    function readFileAsText(file) {
        return new Promise((resolve, reject) => {
            const reader = new FileReader();
            reader.onload = event => resolve(event.target.result);
            reader.onerror = error => reject(error);
            reader.readAsText(file);
        });
    }

    async function processFileContent(content) {
        document.getElementById('ipt_area').value = content;
    }

    // Event listeners
    document.addEventListener('DOMContentLoaded', function () {
        document.getElementById('read_file').addEventListener('change', function (event) {
            const file = event.target.files[0];
            if (file) {
                handleFileUpload(file);
            }
        });
    });
</script>
